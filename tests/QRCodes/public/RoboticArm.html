<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tracking.js"></script>
</head>
<body class="bg-neutral-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-neutral-800 mb-6">Share Your Thoughts</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="thoughts" class="block text-sm font-medium text-neutral-700 mb-2">
                        What's on your mind?
                    </label>
                    <textarea
                        id="thoughts"
                        rows="4"
                        class="w-full px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-500"
                        placeholder="Type your thoughts here..."
                    ></textarea>
                </div>
                
                <button
                    onclick="submitThoughts('robotic-arm')"
                    class="w-full bg-neutral-800 text-white py-2 px-4 rounded-md hover:bg-neutral-700 transition-colors"
                >
                    Submit
                </button>
            </div>
        </div>
    </div>
</body>
</html>
