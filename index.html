<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <h1>Welcome to MyMarket!</h1>
        <div class="search-container">
            <div class="logo">
                <img src="images/logo.png" alt="Company Search Portal Logo">
            </div>
            <div class="search-box">
                <input type="text" id="company-search" placeholder="Search for a company...">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <section class="featured-section">
            <h2>Featured Prompt</h2>
            <div class="featured-prompt">
                <textarea id="featured-prompt-input" placeholder="Enter your prompt here..."></textarea>
                <button onclick="handleSavePrompt()" class="save-btn">Save Prompt</button>
            </div>
        </section>

        <section class="companies-section">
            <h2>Companies</h2>
            <div class="carousel-container">
                <button class="carousel-button prev" onclick="moveCarousel(-1)">❮</button>
                <div class="carousel" id="company-carousel">
                    <!-- Company cards will be inserted here -->
                </div>
                <button class="carousel-button next" onclick="moveCarousel(1)">❯</button>
            </div>
        </section>

        <section class="search-results" id="search-results">
            <!-- Search results will be displayed here -->
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script>
        // Load navbar and footer
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
